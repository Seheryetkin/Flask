{% extends 'base.html' %}
{% include 'header.html' %}


{% block title %} Home {% endblock %}

{% block body %}

<div class ="container">
    <div class="row">
        <div class="col-md-12">
            
            <div class="jumbotron p-3" style="background-color: antiquewhite;">
                <h2><b>Manage Employees </b> <button type="button" class="btn btn-success" style="float:right"
                data-bs-toggle="modal" data-bs-target="#mymodal">Add new Employees</button></h2>

                <table class="table table-hover table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>01</td>        
                        <td>Sanjit</td>
                        <td>jassu_massu@gmail.com</td>
                        <td>7474873974897</td>
                        <td>
                            <a href="" class="btn btn-warning btn-xs" data-bs-toggle="modal" data-bs-target="#modaledit">Edit</a>
                            <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure')">Delete</a>
                        </td>
                    </tr>
                    <div class="modal fade" id="modaledit" role="dialog">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h4 class="modal-title">Update Information</h4>
            
            
                            </div>
            
                            <div class="modal-body">
            
            
                              <form action="" method="POST">
            
            
                                <div class="form-group">
            
            
                                  <label>Name:</label>
                                  <input name="id" type="hidden" value="">
            
                                  <input class="form-control" name="name" type="text" value="Geekscoders">
            
            
                                </div>
            
            
                                <div class="form-group">
            
                                  <label>Email:</label>
            
                                  <input class="form-control" name="email" type="text" value="geeks@gmail.com">
            
            
                                </div>
            
            
                                <div class="form-group">
            
                                  <label>Phone:</label>
                                  <input class="form-control" name="phone" type="text" value="858558">
                                </div>
            
                                <div class="form-group">
            
                                  <button class="btn btn-primary" type="submit">Update</button>
                                </div>
            
                              </form>
            
                            </div>
            
                            <div class="modal-footer">
                              <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </table>
            </div>
            <div class="modal fade" id="mymodal" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
        
                      <h4 class="modal-title">Add new Employees</h4>
                    </div>
                    <div class="modal-body">
                      <form action="" method="POST">
                        <div class="form-group">
                          <label>Name:</label>
                          <input class="form-control" name="name" required="1" type="text">
                        </div>
                        <div class="form-group">
                          <label>Email:</label>
                          <input class="form-control" name="email" required="1" type="email">
        
                        </div>
                        <div class="form-group">
                          <label>Phone:</label>
                          <input class="form-control" name="phone" required="1" type="number">
                        </div>
                        <div class="form-group">
                          <button class="btn btn-primary" type="submit">Add Employee</button>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    </div>
                  </div>
                </div>            
        </div>
    </div>
</div>

{% endblock %}
